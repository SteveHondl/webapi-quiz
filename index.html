<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Timed Quiz</title>
</head>

<body>

    <header>
        <a href="#" id="high-scores">Highscores</a>
        <span id="timer">Time Left:</span>
    </header>

    <section id="start-screen">
        <h1 class="quiz-title">Javascript Quiz</h1>
        <p>click the start button to start the quiz</p>
        <button id="start-quiz">START QUIZ</button>
    </section>

    <section id="quiz-container" class="quiz-container" style="display: none;">  

        <div id="q-a-container">
            <p id="questions">
                <!--dynamic questions-->
            </p>
            
            <ul id="answers">
               <li></li> <!--dynamic answers-->
            </ul>
        </div>

    </section>

    
    <section id="finish-screen" style="display: none;">
        <h2 id="result-message"></h2>
    </section>


    <script src="./assets/js/script.js"></script>
</body>
</html>
