<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Timed Quiz</title>
</head>

<body>

    <header>
        <span id="timer">Time Left:</span>
    </header>

    <section id="start-screen">
        <h1 class="quiz-title">Javascript Quiz</h1>
        <ul>
            <li>The quiz has a start time of 60 seconds</li>
            <li>Each incorrect answer will be a 10 second penalty</li>
            <li>Your score = Remaining time</li>
            <li>Click the button below to start</li>
        </ul>


        <button id="start-quiz">START QUIZ</button>
    </section>

    <section id="quiz-container" class="quiz-container" style="display: none;">  

            <p id="questions">
            
            </p>
            
            <ul id="answers">
              
            </ul>
            <div id="feedback-message"></div>
     </section>
     <section id="highScoresScreen" style="display: none;">
        <ul id="highScoresList"></ul>
    </section>

    
    <section id="finish-screen" style="display: none;">
        <h2 id="result-message"></h2>
        <button id="showHighScores">Show High Scores</button>
        <button id="reset-button">Retake Quiz</button>
        <button id="clearscoresbutton">Clear High Scores</button>
    </section>


    <script src="./assets/js/script.js"></script>
</body>
</html>
